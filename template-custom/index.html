<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Template</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/slider.css">
    <link rel="stylesheet" href="assets/css/grid.css">
</head>
<body>

<section class="container">
    <div class="slider-wrapper">
        <div class="slider">
            <img id="slide1" alt="Slide 1" src="assets/images/backgrounds/background1.jpg"/>
            <img id="slide2" alt="Slide 1" src="assets/images/backgrounds/background2.jpg"/>
            <img id="slide3" alt="Slide 1" src="assets/images/backgrounds/background3.jpg"/>
        </div>
        <div class="slider-nav">
            <a data-slide="slide1" class="slider-nav-button active"></a>
            <a data-slide="slide2" class="slider-nav-button"></a>
            <a data-slide="slide3" class="slider-nav-button"></a>
        </div>
    </div>
</section>

<script src="assets/js/slider.js"></script>
</body>
</html>
